    $(document).ready(function(){

    var swiper = new Swiper('.swiper-container', {
        slidesPerView: 'auto',
        spaceBetween: 30,
        centeredSlides: true,

        autoplay: {
            delay: 3000, // Autoplay delay in milliseconds

        },
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
    });

    $(document).ready(function(){
        var text = "Dear ICT Union.On behalf of the school, I extend our sincerest appreciation for your outstanding efforts in advancing our ,technological infrastructure. Your dedication and expertise in creating our new website exemplify innovation and progress, Thank you for your invaluable contribution to our school community. Warm regards,";
        var speed = 50;
        var inde = 0;

        (function type(){
            const wntotymessage= $('.ptxt');

            if(inde<text.length){
                wntotymessage.append(text.charAt(inde));
                if(text.charAt(inde)==','||text.charAt(inde)=='.'){
                    wntotymessage.append('<br>');
                }
                inde++;
                setTimeout(type,speed);
            }
        })();
    });
    });
